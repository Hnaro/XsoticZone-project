<div id="createSesh-container">
  <div *ngIf="!seshID">
    <h1>Create Session</h1>
    <span style="color: red" *ngIf="errMessage">{{ errMessage }}</span><br>
    <input (focus)="onFocus()" [(ngModel)]="hostname" type="text" id="hostName" name="hostName" placeholder="Enter Host Name">
    <button (click)="onCreate()">Create</button>
  </div>
  <div *ngIf="seshID">
    <h1>Loading session...</h1>
  </div>
</div>
